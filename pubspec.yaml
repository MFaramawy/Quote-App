version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  dartz: ^0.10.1
  get_it: ^7.2.0
  equatable: ^2.0.3
